# Configuración del servidor
server.port=8080

# Configuración de Oracle
# ¡SOLUCIÓN FINAL DE CONEXIÓN APLICADA!
# Usamos el formato SID (host:port:SID) para forzar al driver a usar la dirección
# correcta y anular cualquier lógica de TNS que esté causando el error 'localhost'.
spring.datasource.url=jdbc:oracle:thin:@host.docker.internal:1521/XE
spring.datasource.username=prueba
spring.datasource.password=prueba
spring.datasource.driverClassName=oracle.jdbc.driver.OracleDriver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Init
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true